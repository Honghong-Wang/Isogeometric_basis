<html>

<body>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/mathjs@9.3.2/lib/browser/math.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.6/comments/require.js"></script>
    <script src="dist/bundle.js"></script>
    <script>
        window.onload = () => {
            require(["nurbs/drawNurbsCurveExample"], function(d) {
                d.drawNurbsCurveExample1("nurbsCanvas1", true)
                d.drawNurbsCurveExample2("nurbsCanvas2", true, "basisCanvas")
                d.drawNurbsCurveExampleCircle("nurbsCanvas3", true, "basisCanvas3")
            })
            require(["nurbs/drawNurbsSurfExamples"], function(d) {
                d.drawNurbsSurfPlateHole("nurbsCanvas4", true)
                d.drawNurbsSurfToroid("nurbsCanvas5", true)
            })
        }
    </script>

    <div style="display: block;border:1px solid #000000;width: 50%;margin: auto"><div style="width: 98%; margin: auto" id="nurbsCanvas1"></div></div>
    <br/>
    <div style="display: block;border:1px solid #000000;width: 50%;margin: auto"><div style="width: 98%; margin: auto" id="nurbsCanvas2"></div></div>
    <br/>
    <div style="display: block;border:1px solid #000000;width: 50%;margin: auto"><div style="width: 98%; margin: auto" id="basisCanvas"></div></div>
    <br/>
    <div style="display: block;border:1px solid #000000;width: 50%;margin: auto"><div style="width: 98%; margin: auto" id="nurbsCanvas3"></div></div>
    <br/>
    <div style="display: block;border:1px solid #000000;width: 50%;margin: auto"><div style="width: 98%; margin: auto" id="basisCanvas3"></div></div>
    <br/>
    <div style="display: block;border:1px solid #000000;width: 50%;margin: auto"><div style="width: 98%; margin: auto" id="nurbsCanvas4"></div></div>
    <br/>
    <div style="display: block;border:1px solid #000000;width: 50%;margin: auto"><div style="width: 98%; margin: auto" id="nurbsCanvas5"></div></div>
    <br/>
</body>

</html>
